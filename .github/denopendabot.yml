# Basic `dependabot.yml` file with
# minimum configuration for two package managers
version: 2
updates:
  # Enable version updates for Deno
  - package-ecosystem: "deno"
    # Look for `deno.json` and `lock` files in the `root` directory
    directory: "/test/"
    # Check the registries for updates every day (weekdays)
    # schedule:
    #   interval: "daily"
